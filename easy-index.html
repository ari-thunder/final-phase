<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="easy-style.css">
    <title>Mystical Matches - Easy Mode</title>
</head>

<body>
    <div id="score">Moves: 0</div>
    <div id="matches">Matches: 0</div>
    <div id="timer">Time: 0 seconds</div>
    <div id="feedback"></div>
    <div class="button-container">
        <div id="restart-button" onclick="restartGame()">Restart Game</div>
        <div id="home-button" onclick="goHome()">Home</div>
    </div>
    <div class="grid-layout" id="game-board">
    </div>
    <script src="easy-script.js"></script>
</body>

</html>
